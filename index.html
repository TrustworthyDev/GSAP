<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GSAP Image Slider</title>
        
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <style>
            body{
                overflow: hidden;
            }
            .w-3-10 {
              width: 40%;
            }
            .w-1-10 {
              width: 10%;
            }
            .w-1-20 {
              width: 5%;
            }
            .images{
                overflow-x: hidden!important;
            }
            img{
                display: block;
            }
            
        </style>
    </head>
    <body>
        <div class="flex h-screen images">
            <div class="image w-1/2 bg-gray-100 p-4">
              <h1 class="text-9xl font-bold">AKARU</h1>
              <p class="mt-4">Nous sommes une agence web à Lyon avec un savoir-faire de précision. Pour créer des sites et des designs, nous mobilisons l’audace et notre amour du détail qui tue.</p>
            </div>
            <div class="image1 w-3-10 flex  justify-center" style="background-color: #B692A1;">
                <img src="./image1.webp" alt="Image 1" class="object-cover img1">
            </div>
            <div class="image2 w-1-10  flex  mt-" style="background-color: #BFCCD8;">              
                <img src="./image2.webp" alt="Image 2" class="object-cover img2">
            </div>
            <div class="image3 w-1-20  flex  justify-center" style="background-color: #798E7B;">
              <img src="./image3.webp" alt="Image 3" class="object-cover img3">
            </div>
        </div>
    </body>

            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: () => "+=" + image.offsetWidth + "px",
                scrub: true,
