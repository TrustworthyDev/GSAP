<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Image Slider</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            overflow: hidden;
            height: 100vh;
            align-items: center;
        }
        .image {
            flex-shrink: 0;
            width: 25vw;
            height: 25vw;
            margin: 0 10px;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image" style="background-image: url('image1.webp');"></div>
        <div class="image" style="background-image: url('image2.webp');"></div>
        <div class="image" style="background-image: url('image3.webp');"></div>
        <div class="image" style="background-image: url('image1.webp');"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Define the animation
        gsap.to(".image", {
            xPercent: -200 * (document.querySelectorAll('.image').length - 1),
            scaleX: 2,
            ease: "none",
            scrollTrigger: {
                trigger: ".container",
                start: "top top",
                end: "+=3000", // Adjust based on the desired scroll length
                scrub: true,
                pin: true
            }
        });
    </script>
</body>
</html>
